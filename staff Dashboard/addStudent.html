<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="addStudent.css">
    <style>
        .input-group {
            position: relative;
        }
        .edit-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
        #update-btn {
            display: none; /* Initially hidden */
        }
    </style>
</head>

<body>

   

    <div class="container">
        <header>
            <div class="logo">
                <h2 class="text-center">Add New Student</h2>
            </div>
        </header>
        
        <form id="student-form" method="POST" action="">
            <div class="form-group">
                <label for="index">Index Number:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="index" name="index_number" required placeholder="Enter index number" disabled>
                    <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Student Name:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter student name" disabled>
                    <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="class" name="class" required placeholder="Enter class" disabled>
                    <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Student</button>
            <button type="button" id="update-btn" class="btn btn-success btn-block mt-2">Update Details</button>
            <a href="/staff Dashboard/staff.html" class="btn btn-secondary mt-3 d-block text-center">Back to Dashboard</a>
        </form>

        <div id="message" class="mt-3">
            <!-- Message will be displayed here -->
        </div>
    </div>

    <footer>
        <p class="footer-text">Â© 2025 School Management System</p>
    </footer>

    <script>
        // Enable editing when clicking the edit button
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', function () {
                let inputField = this.previousElementSibling;
                inputField.disabled = !inputField.disabled;
                if (!inputField.disabled) {
                    inputField.focus();
                    document.getElementById('update-btn').style.display = "block"; // Show update button
                }
            });
        });

        // Handle updating student details
        document.getElementById('update-btn').addEventListener('click', function() {
            const index = document.getElementById('index').value;
            const name = document.getElementById('name').value;
            const className = document.getElementById('class').value;

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-info">Student details updated successfully!</div>`;

            document.getElementById('update-btn').style.display = "none"; // Hide update button after updating
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
