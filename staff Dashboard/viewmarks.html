<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="viewmarks.css">
</head>
<body class="p-3">
    
    <!-- Top Navbar Section -->
    <div class="container-fluid d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Staff Dashboard</h2>
        <div>
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#updateLoginModal">Update Login</button>
            <button class="btn btn-danger">Logout</button>
        </div>
    </div>

    <!-- Button Container -->
    <div class="container">
        <div class="button-container mb-3">
            <button class="btn btn-success" onclick="location.href='addStudent.html'">Add New Student</button>
            <button class="btn btn-purple" onclick="location.href='addMarks.html'">Add Marks</button>
            <button style="background-color: yellow; color: black; border: black; padding: 10px 20px; cursor: pointer;" onclick="location.href='addMarks.html'">View Marks</button>

           
            
        </div>
    </div>

    <!-- Search Box -->
    <div class="d-flex justify-content-start">
        <div class="input-group mb-3" style="max-width: 300px;">
            <span class="input-group-text bg-primary text-white">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" id="searchIndex" class="form-control" placeholder="Enter Index No">
            <button class="btn btn-primary" type="button" onclick="searchStudent()">
                <i class="bi bi-search"></i> Search
            </button>
        </div>
    </div>

    <!-- Student Table -->
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Index No</th>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <tr>
                    <td colspan="6" class="text-center text-muted">No clients added yet</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Update Login Modal -->
    <div class="modal fade" id="updateLoginModal" tabindex="-1" aria-labelledby="updateLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateLoginModalLabel">Update Login Credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label font-weight-bold">New Password</label>

                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label font-weight-bold">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="updatePassword()">Update Password</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Placeholder function for updating the password
        function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                // Logic to update the password (e.g., AJAX request to the server)
                alert('Password updated successfully!');
                // Reset form fields
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('updateLoginModal'));
                modal.hide();
            } else {
                alert('Passwords do not match. Please try again.');
            }
        }
    </script>

   

</body>
</html>
