<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        /* Navbar Styling */
        .navbar {
            box-shadow: 0px 4px 10px rgba(60, 60, 60, 0.1);
            height: 80px;
            background-color: #323232 !important;
            transition: background-color 0.5s ease;
        }
        .navbar-brand {
            color: white !important;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 16px;
            padding: 8px 15px;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #f8d210 !important;
        }

        /* Dashboard Container */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 90px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header h2 {
            font-weight: bold;
            color: #333;
        }

        /* Buttons */
        .btn-custom {
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }

        /* Table Styling */
        .table th {
            background-color: #212529 !important;
            color: white;
        }
        .table tbody tr:hover {
            background: #f1f1f1;
        }

        /* Modal Styling */
        .modal-header {
            background: #212529;
            color: white;
        }
        .modal-footer .btn {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/login/logo.png" alt="Logo"> Result Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item"><a class="nav-link" href="/login/landing.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#how-it-works">How It Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-warning btn-custom ms-2" href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <div class="container dashboard-header mt-8">
        <h2>Student Dashboard</h2>
        <div>
            <button class="btn btn-primary btn-custom me-2" data-bs-toggle="modal" data-bs-target="#updateLoginModal">Update Login</button>
            <button class="btn btn-danger btn-custom">Logout</button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="container text-center my-4">
        <button class="btn btn-success btn-lg btn-custom me-2" onclick="location.href='viewResult.html'">View Result</button>
        <button class="btn btn-info btn-lg btn-custom me-2" onclick="location.href='performance.html'">View Performance</button>
        <button class="btn btn-warning btn-lg btn-custom">Generate Report</button>
    </div>

    <!-- Search Box -->
    <div class="container d-flex justify-content-start">
        <div class="input-group mb-4" style="max-width: 350px;">
            <span class="input-group-text bg-primary text-white">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" id="searchsubject" class="form-control" placeholder="Enter Subject">
            <button class="btn btn-primary" onclick="searchSubject()">Search</button>
        </div>
    </div>

    <!-- Student Table -->
    <div class="container table-responsive">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Class</th>
                    <th>Mark</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" class="text-muted">No data available</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Update Login Modal -->
    <div class="modal fade" id="updateLoginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Login Credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control mb-3" id="newPassword" placeholder="Enter new password">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-custom" onclick="updatePassword()">Update Password</button>
                    <button class="btn btn-secondary btn-custom" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                alert('Password updated successfully!');
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                const modal = bootstrap.Modal.getInstance(document.getElementById('updateLoginModal'));
                modal.hide();
            } else {
                alert('Passwords do not match.');
            }
        }
    </script>
</body>
