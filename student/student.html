<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 15px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Dashboard</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Index No</th>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <!-- Sample data will be inserted here -->
            </tbody>
        </table>
    </div>

  

    <script>
        // Sample data to display in the table
        const students = [
            { index: 'S001', name: 'Alice Johnson', marks: 85 },
            { index: 'S002', name: 'Bob Smith', marks: 78 },
            { index: 'S003', name: 'Charlie Brown', marks: 92 },
            { index: 'S004', name: 'Diana Prince', marks: 88 },
        ];

        // Function to populate the table with student data
        function populateTable() {
            const tableBody = document.getElementById('student-table-body');
            students.forEach(student => {
                const row = `<tr>
                    <td>${student.index}</td>
                    <td>${student.name}</td>
                    <td>${student.marks}</td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Populate the table when the page loads
        window.onload = populateTable;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
